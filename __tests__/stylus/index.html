<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stylus playground!</title>
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <h1 class="font-size-28 margin-left-sm font-weight-700 margin-top font-color-red  border-bottom-red padding-bottom-sm">
      Colors
    </h1>
    <button class="border-light-grey bg-black padding-sm font-color-white font-size-21 margin-sm border-radius">Black</button>
    <button class="border-light-grey bg-blue padding-sm font-color-white font-size-21 margin-sm border-radius">Blue</button>
    <button class="border-light-grey bg-gray padding-sm font-color-white font-size-21 margin-sm border-radius">Gray</button>
    <button class="border-light-grey bg-green padding-sm font-color-white font-size-21 margin-sm border-radius">Green</button>
    <button class="border-light-grey bg-orange padding-sm font-color-white font-size-21 margin-sm border-radius">Orange</button>
    <button class="border-light-grey bg-pink padding-sm font-color-white font-size-21 margin-sm border-radius">Pink</button>
    <button class="border-light-grey bg-purple padding-sm font-color-white font-size-21 margin-sm border-radius">Purple</button>
    <button class="border-light-grey bg-red padding-sm font-color-white font-size-21 margin-sm border-radius">Red</button>
    <button class="border-light-grey bg-white padding-sm font-size-21 margin-sm border-radius">White</button>
    <button class="border-light-grey bg-yellow padding-sm font-color-white font-size-21 margin-sm border-radius">Yellow</button>
    <button class="border-light-grey bg-behance padding-sm font-color-white font-size-21 margin-sm border-radius">Behance</button>
    <button class="border-light-grey bg-dropbox padding-sm font-color-white font-size-21 margin-sm border-radius">Dropbox</button>
    <button class="border-light-grey bg-facebook padding-sm font-color-white font-size-21 margin-sm border-radius">Facebook</button>
    <button class="border-light-grey bg-foursquare padding-sm font-color-white font-size-21 margin-sm border-radius">Foursquare</button>
    <button class="border-light-grey bg-linkedin padding-sm font-color-white font-size-21 margin-sm border-radius">LinkedIn</button>
    <button class="border-light-grey bg-pinterest padding-sm font-color-white font-size-21 margin-sm border-radius">Pinterest</button>
    <button class="border-light-grey bg-snapchat padding-sm font-size-21 margin-sm border-radius">Snapchat</button>
    <button class="border-light-grey bg-spotify padding-sm font-color-white font-size-21 margin-sm border-radius">Spotify</button>
    <button class="border-light-grey bg-tumblr padding-sm font-color-white font-size-21 margin-sm border-radius">Tumblr</button>
    <button class="border-light-grey bg-twitter padding-sm font-color-white font-size-21 margin-sm border-radius">Twitter</button>
    <button class="border-light-grey bg-whatsapp padding-sm font-color-white font-size-21 margin-sm border-radius">Whatsapp</button>
    <button class="border-light-grey bg-youtube padding-sm font-color-white font-size-21 margin-sm border-radius">YouTube</button>
    <h1 class="font-size-28 margin-left-sm font-weight-700 margin-top font-color-red  border-bottom-red padding-bottom-sm">
      Fonts
    </h1>
    <div class="margin-left-sm margin-top-sm">
      <p>
        <h2 class="font-weight-300 font-size-21">Font Weight 300, Font Size 21</h2>
      </p>
      <p>
        <h2 class="font-weight-400 font-size-28">Font Weight 400, Font Size 28</h2>
      </p>
      <p>
        <h2 class="font-weight-500 font-size-37">Font Weight 500, Font Size 37</h2>
      </p>
      <p>
        <h2 class="font-weight-600 font-size-50">Font Weight 600, Font Size 50</h2>
      </p>
      <p>
        <h2 class="font-weight-700 font-size-67">Font Weight 700, Font Size 67</h2>
      </p>
      <p>
        <h2 class="font-weight-900 font-size-80">Font Weight 900, Font Size 80</h2>
      </p>
    </div>
    <h1 class="font-size-28 margin-left-sm font-weight-700 margin-top font-color-red  border-bottom-red padding-bottom-sm">
      Padding & Margin & Border Radius
    </h1>
    <div class="margin-top-sm margin-left-sm font-color-white font-size-21 font-weight-700">
      <button class="bg-black border-radius-sm margin-collapse padding-collapse">Collapse</button>
      <button class="bg-black border-radius margin-sm padding-sm">SM</button>
      <button class="bg-black border-radius-lg margin padding">MD</button>
      <button class="bg-black border-radius-xl margin-lg padding-lg">LG</button>
      <button class="bg-black border-radius-round margin-xl padding-xl">XL</button>
    </div>
    <h1 class="font-size-28 margin-left-sm font-weight-700 margin-top font-color-red  border-bottom-red padding-bottom-sm">
      Buttons
    </h1>
    <button class="font-color-light-grey button-snapchat padding-sm font-color-white font-size-21 margin-sm border-radius">Light</button>
    <button class="font-color-light-grey button-snapchat padding-sm font-color-white font-size-21 margin-sm border-radius" disabled="disabled">Light Disabled</button>
    <button class="border-light-grey button-red padding-sm font-color-white font-size-21 margin-sm border-radius">Dark</button>
    <button class="border-light-grey button-red padding-sm font-color-white font-size-21 margin-sm border-radius" disabled="disabled">Dark Disabled</button>
  </body>

</html>
